<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-md stick-top  navbar-dark justify-content-end" style="color: black; background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(1,190,241,1) 93%, rgba(0,212,255,1) 100%);; box-shadow: 0 0 10px 0; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                <h3 style="color: cornsilk; text-shadow: 1px 1px 2px black; ">Client Management System</h3>

                <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-auto mr-1 flex-grow-0" id="navbarTogglerDemo01" [ngClass]="{ 'show': navbarOpen }">
                    <ul class="navbar-nav text-right">
                        <li class="nav-item active">
                            <a class="nav-link mr-3" routerLink="/home" style="font-size:3vh;color:white; text-shadow: 1px 1px 2px black;">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link mr-3" routerLink="/contactus" style="font-size:3vh;color:white;text-shadow: 1px 1px 2px black;">Contact Us</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link mr-3" routerLink="/signin" style="font-size:3vh;color:white; text-shadow: 1px 1px 2px black;">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row  d-flex justify-content-center align-items-center" style="height: 90vh;">

        <div class="col-sm-3 shadow-lg d-flex flex-column justify-content-center align-items-center" style="color:white;
                height: 400px;
                padding: 20px;border-radius: 20px;" [formGroup]="fbFormGroup">
            <div class="row mb-5 shadow" style="height: 100px; width: 250px; margin-top: -100px; 
                                    background-color: #01bef1;
                                    border-radius: 20px;">
                <div class="col-10 d-flex justify-content-center align-items-center" style="font-weight: 500;">
                    <h4>User Login</h4>

                </div>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
                Wrong Credentials !!!
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" placeholder="Enter Username" class="form-control" formControlName="username" />
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 mt-1">
                    <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" />
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <button class="btn btn-sm btn-block mt-2 mb-2" [disabled]="!fbFormGroup.valid" (click)="loginProcessHere()" style="color:white;
                            background-color: #01bef1; 
                            border-radius: 20px;">
                        Login Here
                    </button>
                </div>
            </div>



            <h5><a routerLink="/adminsignin">Admin Login</a></h5>

            <!--<div class="row text-dark">{{ fbFormGroup.value | json}}</div>-->
        </div>
    </div>
</div>
