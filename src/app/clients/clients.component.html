<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3  ">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-sm-9" [formGroup]="fbFormGroup">
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Remove Client</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Enter Organization :
                            <input type="text" name="" id="" class="form-control" formControlName="remove">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" [disabled]="!fbFormGroup.valid" (click)="removeclient()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row bg-primary shadow-lg mt-4 mr-3 rounded sticky-top" style="height:50px;">


                <div class="col-2 h3 d-flex p-2  pl-4 align-content-center text-light">
                    <p style="margin-right:15px">CLIENTS</p>
                </div>
                <div class="col-1 h3 d-flex p-2 align-content-center text-light">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd"
                            d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </div>
                <div class="col-5"></div>
                <div class="col-4 pt-2">
                    <button class="btn btn-secondary mr-3 btn-sm"><a routerLink="/addclient"
                            style="color: cornsilk; text-decoration-line: none;">Add Client</a></button>
                    <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#basicExampleModal">
                        Remove Client
                    </button>
                </div>
            </div>


            <!--    <div *ngFor="let item of clients">
                <div>
                    {{item.fname}}
                </div>
                <div>
                    {{item.lname}}
                </div>
            </div>
                -->

            <div class="row mt-5 justify-content-center" style="height:250px;">
                <div *ngFor="let item of clients" class="row align-items-center">
                    <div class="col-9 m-3  shadow-lg p-3" style="width:500px; background-color: white; box-shadow: 0 0 20px 0; border-radius: 10px;">
                        <div class="bg-info" style="height: 8px;">

                        </div>
                        <div style="margin-top:1vh;">
                            <label style="font-weight: bold;">Name :</label> {{item.fname}} {{item.lname}}
                        </div>
                        <div style="margin-top:1vh;">
                            <label style="font-weight: bold;">Organization :</label> {{item.organization}}
                        </div>
                        <div style="margin-top:1vh;">
                            <label style="font-weight: bold;">Mobile : </label> {{item.mobile}}
                        </div>
                        <div style="margin-top:1vh;">
                            <label style="font-weight: bold;">Department :</label> {{item.sdept}}
                        </div>
                        <div class="bg-info" style="height: 8px;">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
